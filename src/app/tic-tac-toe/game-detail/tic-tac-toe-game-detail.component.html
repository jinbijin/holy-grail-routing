<ng-container *ngIf="game$ | async as game">
  <div class="hgr-player-grid">
    <mat-card (click)="openPlayerSidebar(game.player1.id)">
      <mat-card-title>
        {{ game.player1.name }}
      </mat-card-title>
    </mat-card>
    <h2>vs.</h2>
    <mat-card (click)="openPlayerSidebar(game.player2.id)">
      <mat-card-title>
        {{ game.player2.name }}
      </mat-card-title>
    </mat-card>
  </div>
  <p>Played on: {{ game.date | dateTimeToFormat: 'd MMMM yyyy' }}</p>
</ng-container>
